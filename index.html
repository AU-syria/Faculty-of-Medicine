<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استبيان كلية الطب البشري </title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>

.footer {
    text-align: center; /* لتوسيط النص */
    font-family: Arial, sans-serif; /* خط النص */
    color: #333; /* لون النص العام */
    padding: 20px; /* إضافة مساحة حول المحتوى */
     /* لون خلفية الفوتر */
}

.footer a {
    text-decoration: none; /* إزالة الخط التحتي من الرابط */
    color: #27ae60; /* لون أخضر فاتح للنص */
    font-weight: bold; /* جعل النص عريض */
}

.footer a:hover {
    color: #228B22; /* تغيير اللون عند تمرير الماوس فوق الرابط */
}
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
            overflow-y: auto;
            max-height: 90vh;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        input:focus, select:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            border-left: 5px solid #27ae60;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            margin-top: 15px;
        }

        button:hover {
            background: #2ecc71;
            transform: scale(1.05);
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="form-container">
   <form id="dataForm" onsubmit="submitForm(event)">

        <!-- الخطوة الأولى -->
        <div id="step1" class="step active">
            <h2>الخطوة الأولى: إدخال المعلومات الأساسية</h2>

            <label for="fullName">الاسم الثلاثي للطالب:</label>
            <input type="text" id="fullName" name="entry.780149071" required>

            <label for="nationalId">الرقم الجامعي للطالب:</label>
            <input type="text" id="nationalId" name="entry.458979947" required>

            <label for="names">اسماء الدكاترة:</label>
            <select id="names" name="names" multiple required>


<option value="د. هواش علي" data-entry="1299686698">د. هواش علي</option>
<option value="د. صفاء سلمان" data-entry="54533349">د. صفاء سلمان</option>
<option value="د. محمود دبره" data-entry="470871376">د. محمود دبره</option>
<option value="د. محمد حرفوش" data-entry="1627427205">د. محمد حرفوش</option>
<option value="د. فواز حيدر" data-entry="1419269453">د. فواز حيدر</option>
<option value="د. عهد حمود" data-entry="775388731">د. عهد حمود</option>

                
<option value="د. يوسف وطفة" data-entry="731287289">د. يوسف وطفة</option>
<option value="د. مرهف زاهر" data-entry="1146562437">د. مرهف زاهر</option>
<option value="د. روفائيل مرجانة" data-entry="1002195127">د. روفائيل مرجانة</option>
<option value="(د. وجيه (مقرر الجراحة العامة" data-entry="1094977241">(د. وجيه (مقرر الجراحة العامة</option>
<option value="د. محمود محمد دبره" data-entry="1129610032">د. محمود محمد دبره</option>
<option value="د. أديب فريفير" data-entry="693336195">د. أديب فريفير</option>
<option value="د. مدين رافع محمد" data-entry="686441119">د. مدين رافع محمد</option>
<option value="د. وجيه محمد علي" data-entry="8991913">د. وجيه محمد علي</option>
<option value="د. حسان حسن" data-entry="2096573800">د. حسان حسن</option>
<option value="د. صالح اسماعيل" data-entry="1431544580">د. صالح اسماعيل</option>


</select>

            <button type="button" onclick="nextStep()">التالي</button>
        </div>

        <!-- الخطوة الثانية -->
        <div id="step2" class="step">
            <h2>الخطوة الثانية: إدخال الملاحظات   </h2>
            <div id="textEntries"></div>

            <button type="button" onclick="prevStep()">السابق</button>
            <button type="submit" id="submitButton">إرسال</button>
        </div>
    </form>

</div>

<script>
    let stepIndex = 1;

    function nextStep() {
        if (stepIndex < 2) {
            document.getElementById(`step${stepIndex}`).classList.remove('active');
            stepIndex++;
            document.getElementById(`step${stepIndex}`).classList.add('active');
        }

        if (stepIndex === 2) {
            const selectedOptions = Array.from(document.getElementById('names').selectedOptions);
            const textEntriesDiv = document.getElementById('textEntries');
            textEntriesDiv.innerHTML = '';

            selectedOptions.forEach(option => {
                const name = option.value;
                const entryId = option.getAttribute("data-entry");

                const label = document.createElement('label');
                label.innerText = `أدخل ملاحظاتك حول ${name}:`;

                const textarea = document.createElement('textarea');
                textarea.name = `entry.${entryId}`;
                textarea.required = true;

                textEntriesDiv.appendChild(label);
                textEntriesDiv.appendChild(textarea);
            });
        }
    }

    function prevStep() {
        if (stepIndex > 1) {
            document.getElementById(`step${stepIndex}`).classList.remove('active');
            stepIndex--;
            document.getElementById(`step${stepIndex}`).classList.add('active');
        }
    }

    function submitForm(event) {
        event.preventDefault();

        const form = document.getElementById("dataForm");
        const submitButton = document.getElementById("submitButton");
        submitButton.disabled = true;

        Swal.fire({
            title: 'يتم الإرسال...',
            text: 'يرجى الانتظار أثناء إرسال البيانات.',
            icon: 'info',
            allowOutsideClick: false,
            showConfirmButton: false
        });

        const formData = new FormData(form);
        const googleFormUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdKEBUNenLild0sFY6bvyFXUIX4BtLQlmpACJ_etOqIncjm8Q/formResponse";
        
        const formEntries = new URLSearchParams();
        formData.forEach((value, key) => {
            formEntries.append(key, value);
        });

        fetch(googleFormUrl, {
            method: 'POST',
            body: formEntries,
        })
        .finally(() => {
            Swal.fire({
                title: 'تم الإرسال!',
                text: 'تم إرسال البيانات بنجاح.',
                icon: 'success',
                allowOutsideClick: false,
                confirmButtonText: 'موافق'
            }).then(() => {
                resetForm();
            });
        });
    }

    function resetForm() {
        document.getElementById("dataForm").reset();
        stepIndex = 1;
        document.getElementById("step2").classList.remove('active');
        document.getElementById("step1").classList.add('active');
        document.getElementById("submitButton").disabled = false;
    }
</script>

</body>
  </html>
